{% extends 'base.html' %}

{% block content %}

    
<div class="level">
    <div class="widther center">

        <div class="span5 box">
            <h1 class="bt1">Подтверждение удаления</h1>
            <form action="" method="post">
                {% csrf_token %}
                <div class="notice">Вы действительн хотите удалить "{{ object }}" № {{ object.id }}?</div>
                <div class="span12 center">
                    <div class="span6 left"><button type="submit" class="btn">Да, хочу</button></div>
                    <div class="span6 right"><a href="{% url 'pers' %}">Нет, вернуться в профиль</a></div>
                </div>
            </form>
        </div>

    </div>
</div>



{% endblock %}
